        </button>
        <a href="">
            <img src="../../../assets/svg/logo_yard_sale.svg" alt="">
        </a>
        <a href="">
            <img src="../../../assets/svg/icon_shopping_cart.svg" alt="">
        </a>
        
    </div>

<!--Tablets and web-->
<div class="hide-mobile">
    <div>
        <nav>
            <a class="logo" href="" >
                <img src="../../../assets/svg/logo_yard_sale.svg" alt="logo">
            </a> 
            <ul>
                <li><a href="">All</a></li>
                <li><a href="">Clothes</a></li>
                <li><a href="">Electronics</a></li>
            </ul>
            
        </nav>
        <div class="info">
            <div class="account">
                <button *ngIf="!token; else else_block" (click)="login()">Login</button>
                <ng-template #else_block>{{ userDetail.email }}</ng-template>
            </div>
            <div class="cart">
                <a href="">
                    <img src="../../../assets/svg/icon_shopping_cart.svg" alt="logo">
                </a>
                <span class="counter">{{counter}}</span>
            </div>

        </div>
    </div>
</div>
